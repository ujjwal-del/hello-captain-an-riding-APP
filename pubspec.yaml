  flutter_svg: ^2.0.16
  dio: ^5.7.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  path_provider: ^2.1.5
  intl: ^0.20.1
  go_router: ^15.1.1
  flutter_riverpod: ^2.6.1
  animations: ^2.0.11
  url_launcher: ^6.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^19.0.0
  skeletonizer: ^2.0.1
  firebase_messaging: ^15.2.4
  firebase_core: ^3.12.1
  permission_handler: ^12.0.0+1
  geolocator: ^14.0.0
  flutter_staggered_grid_view: ^0.7.0
  mapbox_maps_flutter: ^2.6.1
  location: ^8.0.0
  flutter_polyline_points: ^2.1.0
  image_picker: ^1.1.2
  firebase_database: ^11.3.4
  flutter_html: ^3.0.0
  flutter_native_contact_picker: ^0.0.10
  simple_shadow: ^0.3.1
  khalti_checkout_flutter: ^1.0.0-dev.8
  cloud_firestore: ^5.6.7
  lottie: ^3.3.1
  photo_view: ^0.15.0
  firebase_storage: ^12.4.5
  share_plus: ^11.0.0
  flutter_rating_bar: ^4.0.1
  flutter_rating: ^2.0.2
  device_info_plus: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


name: hello_captain_user
description: "Service for Nepalis"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

#App Store: Use below commands, then archive in XCode
#flutter clean
#flutter pub get
#flutter build ios --release

version: 1.6.26+40

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
